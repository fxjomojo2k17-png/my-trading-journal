<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Journal Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’»</text></svg>">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #1a1f26 0%, #0b0e11 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #161a1e;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #2d343c;
        }
        
        .header {
            background-color: #0b0e11;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), 
                              url('https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?auto=format&fit=crop&q=80&w=1200'); 
            background-size: cover;
            background-position: center;
            padding: 30px 15px;
            text-align: center;
            border-bottom: 3px solid #764ba2;
        }

        .header h1 { font-size: 1.5em; letter-spacing: 1px; text-transform: uppercase; color: #00f2ff; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }

        /* Sektions-Trenner */
        .section-divider {
            background: #1c2229;
            padding: 15px 20px;
            border-top: 1px solid #2d343c;
            border-bottom: 1px solid #2d343c;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .section-divider h2 { font-size: 0.8em; text-transform: uppercase; letter-spacing: 2px; color: #764ba2; font-weight: 800; }
        .section-divider .line { flex: 1; height: 1px; background: #2d343c; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 10px;
            padding: 15px;
            background: #1c2229;
        }
        
        .stat-card {
            background: #252d37;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border-left: 3px solid #764ba2;
        }

        .stat-card h3 { color: #8892b0; font-size: 0.6em; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card .value { font-size: 1.1em; font-weight: bold; }

        .form-section { padding: 20px; border-bottom: 1px solid #2d343c; }
        
        .form-grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            align-items: end;
        }
        
        @media (min-width: 1024px) {
            .form-grid { grid-template-columns: repeat(12, 1fr); }
            .span-2 { grid-column: span 2; }
            .header h1 { font-size: 2.2em; }
            body { padding: 20px; }
        }

        .form-group { display: flex; flex-direction: column; width: 100%; }
        label { font-size: 0.65em; color: #8892b0; margin-bottom: 6px; text-transform: uppercase; font-weight: bold; }

        input, select, textarea {
            background: #252d37 !important; border: 1px solid #3d4651 !important;
            color: white !important; padding: 10px; border-radius: 6px; outline: none; width: 100%; font-size: 14px; height: 42px;
        }

        textarea#notes { height: 42px; width: 100%; resize: none; }

        .combo-container { display: flex; gap: 4px; height: 42px; align-items: center; width: 100%; }
        .combo-container select { flex: 1; min-width: 0; }

        .btn-action { 
            background: #3d4651; color: white; width: 32px; height: 42px; 
            border-radius: 6px; border: none; cursor: pointer;
            font-size: 18px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            transition: 0.2s;
        }
        .btn-add { background: #764ba2; }
        .btn-del { background: #4a5568; font-size: 22px; }

        .button-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .button-group button { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 0.75em; min-height: 38px; }
        
        .btn-primary { background: linear-gradient(135deg, #764ba2, #667eea); color: white; }
        .btn-secondary { background: #3d4651; color: white; }
        .btn-export { background: transparent !important; border: 1px solid #00f2ff !important; color: #00f2ff !important; }

        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .chart-box { background: #252d37; padding: 15px; border-radius: 12px; height: 350px; position: relative; }
        
        /* Container fÃ¼r den Lightweight Chart */
        #priceChartContainer { width: 100%; height: 100%; }

        .lower-section { background: #0e1217; padding-top: 30px; }
        .calendar-section { padding: 0 20px 30px 20px; max-width: 450px; margin: 0 auto; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; background: #1c2229; padding: 8px; border-radius: 8px; }
        .calendar-day { background: #252d37; aspect-ratio: 1.2; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; font-size: 0.7em; border: 1px solid #2d343c; cursor: pointer; }
        
        .trades-table { padding: 10px 20px 40px 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1c2229; color: #8892b0; padding: 12px; text-align: left; font-size: 0.7em; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #2d343c; font-size: 0.85em; }

        .win { color: #00ffaa !important; }
        .loss { color: #ff4a68 !important; }
        .btn-sm { padding: 6px 10px; font-size: 0.75em; border-radius: 4px; border: 1px solid transparent; cursor: pointer; margin-right: 5px; }
        .edit-btn { background: rgba(0, 242, 255, 0.1); border-color: #00f2ff; color: #00f2ff; }
        .del-btn { background: rgba(255, 74, 104, 0.1); border-color: #ff4a68; color: #ff4a68; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>Journal</h1></div>

    <div class="stats-grid">
        <div class="stat-card"><h3>Initial Balance</h3><input type="text" id="initialBalanceInput" onchange="updateStatsAndTable()" value="300" style="background:transparent!important; border:none!important; color:white; font-weight:bold; text-align:center;"></div>
        <div class="stat-card"><h3>Current Equity</h3><div class="value" id="currentEquity">$0.00</div></div>
        <div class="stat-card"><h3>Trades</h3><div class="value" id="totalTrades">0</div></div>
        <div class="stat-card"><h3>Win Rate</h3><div class="value" id="winRate">0%</div></div>
        <div class="stat-card"><h3>P/L (View)</h3><div class="value" id="totalPL">$0.00</div></div>
        <div class="stat-card"><h3>Avg R</h3><div class="value" id="avgR">0.0R</div></div>
        <div class="stat-card"><h3>Profit Factor</h3><div class="value" id="profitFactor">0.00</div></div>
    </div>

    <div class="form-section">
        <form id="tradeForm">
            <input type="hidden" id="editId" value="">
            <div class="form-grid">
                <div class="form-group"><label>Date</label><input type="date" id="date" required></div>
                <div class="form-group"><label>Time</label><input type="time" id="time" required></div>
                <div class="form-group span-2">
                    <label>Instrument</label>
                    <div class="combo-container">
                        <select id="instrument" required></select>
                        <button type="button" class="btn-action btn-add" onclick="addNewInstrument()">+</button>
                    </div>
                </div>
                <div class="form-group"><label>Dir</label><select id="direction" required><option value="LONG">LONG</option><option value="SHORT">SHORT</option></select></div>
                <div class="form-group"><label>Entry</label><input type="text" id="entry" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Exit</label><input type="text" id="exit" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Result</label><select id="result" required><option value="WIN">Win</option><option value="LOSS">Loss</option><option value="BE">BE</option></select></div>
                <div class="form-group"><label>P/L ($)</label><input type="text" id="pl" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Risk ($)</label><input type="text" id="risk" value="100" oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Tag</label><select id="mistake"><option value="PLAN">âœ… Plan</option><option value="FOMO">ðŸ˜± FOMO</option></select></div>
                <div class="form-group span-2"><label>Notes</label><textarea id="notes" placeholder="Trade info..."></textarea></div>
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn" class="btn-primary">Save Trade</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

    <div class="section-divider"><h2>Analytics & Trade Visualizer</h2><div class="line"></div></div>

    <div class="charts-container">
        <div class="chart-box" style="grid-column: span 2;">
            <div id="priceChartContainer"></div>
        </div>
        <div class="chart-box"><canvas id="equityChart"></canvas></div>
        <div class="chart-box"><canvas id="distributionChart"></canvas></div>
    </div>

    <div class="section-divider"><h2>History</h2><div class="line"></div></div>
    
    <div class="lower-section">
        <div class="trades-table">
            <table>
                <thead><tr><th>Date</th><th>Inst.</th><th>Dir</th><th>Entry/Exit</th><th>P/L ($)</th><th>R</th><th>Action</th></tr></thead>
                <tbody id="tradesBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nrmivhzvwqpnwedvkbbz.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_-fh0VxK2T7Jy2M80qVI9fA_IkyVO_U2'; 
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let trades = [];
    let customInstruments = JSON.parse(localStorage.getItem('customInstruments')) || ["BTCUSDT", "ETHUSDT", "XAUUSD", "EURUSD"];
    let lwChart, candlestickSeries;

    function validateNumber(input) { input.value = input.value.replace(/[^0-9.\-]/g, ''); }

    // --- CHART INITIALISIERUNG ---
    function initPriceChart() {
        const container = document.getElementById('priceChartContainer');
        // Sicherstellen, dass der Container MaÃŸe hat
        if (container.clientWidth === 0) {
            setTimeout(initPriceChart, 100);
            return;
        }

        lwChart = LightweightCharts.createChart(container, {
            layout: { background: { color: '#252d37' }, textColor: '#8892b0' },
            grid: { vertLines: { color: '#2d343c' }, horzLines: { color: '#2d343c' } },
            timeScale: { borderColor: '#2d343c', timeVisible: true },
            rightPriceScale: { borderColor: '#2d343c' }
        });

        candlestickSeries = lwChart.addCandlestickSeries({
            upColor: '#00ffaa', downColor: '#ff4a68', borderVisible: false,
            wickUpColor: '#00ffaa', wickDownColor: '#ff4a68'
        });

        window.addEventListener('resize', () => {
            lwChart.applyOptions({ width: container.clientWidth, height: container.clientHeight });
        });
    }

    // --- DATEN LADEN (BINANCE FÃœR CRYPTO) ---
    async function loadChartData(symbol, tradeDate, entryPrice) {
        if (!candlestickSeries) return;

        let chartData = [];
        const isCrypto = symbol.includes("USDT") || symbol.includes("BTC") || symbol.includes("ETH");
        
        if (isCrypto) {
            try {
                // Holen von 100 Kerzen (Tages-Basis) von Binance
                const cleanSymbol = symbol.replace("/", "").toUpperCase();
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${cleanSymbol}&interval=1d&limit=100`);
                const data = await response.json();
                chartData = data.map(d => ({
                    time: d[0] / 1000,
                    open: parseFloat(d[1]), high: parseFloat(d[2]),
                    low: parseFloat(d[3]), close: parseFloat(d[4])
                }));
            } catch (e) { console.error("Binance Error", e); }
        }

        // Fallback / Generator fÃ¼r Forex oder wenn API fehlschlÃ¤gt
        if (chartData.length === 0) {
            const base = parseFloat(entryPrice) || 100;
            let time = Math.floor(new Date(tradeDate).getTime() / 1000) - (50 * 86400);
            for(let i=0; i<100; i++) {
                chartData.push({
                    time: time + (i * 86400),
                    open: base + Math.random()*5, high: base + 10, low: base - 10, close: base + Math.random()*5
                });
            }
        }

        candlestickSeries.setData(chartData);

        // Marker setzen
        const tradeTime = Math.floor(new Date(tradeDate).getTime() / 1000);
        candlestickSeries.setMarkers([
            { time: tradeTime, position: 'belowBar', color: '#00f2ff', shape: 'arrowUp', text: 'ENTRY @ ' + entryPrice }
        ]);

        lwChart.timeScale().fitContent();
    }

    async function fetchTrades() {
        const { data } = await _supabase.from('trades').select('*');
        trades = data || [];
        updateStatsAndTable();
    }

    function populateLists() {
        const s = document.getElementById('instrument');
        s.innerHTML = customInstruments.map(i => `<option value="${i}">${i}</option>`).join('');
    }

    function addNewInstrument() {
        const v = prompt("New Instrument (e.g. BTCUSDT):").toUpperCase();
        if (v && !customInstruments.includes(v)) {
            customInstruments.push(v);
            localStorage.setItem('customInstruments', JSON.stringify(customInstruments));
            populateLists();
        }
    }

    function updateStatsAndTable() {
        const body = document.getElementById('tradesBody');
        body.innerHTML = trades.map(t => `
            <tr>
                <td>${t.date}</td><td>${t.instrument}</td><td>${t.direction}</td><td>${t.entry}</td>
                <td class="${t.pl >= 0 ? 'win' : 'loss'}">$${t.pl}</td>
                <td>${(t.pl / (t.risk || 1)).toFixed(2)}R</td>
                <td><button class="btn-sm edit-btn" onclick="prepareEdit('${t.id}')">Edit</button></td>
            </tr>
        `).join('');
        // Update Stats... (vereinfacht fÃ¼r dieses Beispiel)
    }

    function prepareEdit(id) {
        const t = trades.find(tr => tr.id === id);
        document.getElementById('editId').value = t.id;
        document.getElementById('date').value = t.date;
        document.getElementById('instrument').value = t.instrument;
        document.getElementById('entry').value = t.entry;
        document.getElementById('pl').value = t.pl;
        
        // Chart aktualisieren
        loadChartData(t.instrument, t.date, t.entry);
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById('tradeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const data = {
            date: document.getElementById('date').value,
            instrument: document.getElementById('instrument').value,
            entry: document.getElementById('entry').value,
            pl: document.getElementById('pl').value,
            // ... andere Felder
        };
        if(id) await _supabase.from('trades').update(data).eq('id', id);
        else await _supabase.from('trades').insert([data]);
        fetchTrades();
    });

    window.onload = () => {
        initPriceChart();
        populateLists();
        fetchTrades();
    };
</script>
</body>
</html>
