<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Journal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #1a1f26 0%, #0b0e11 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #161a1e;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #2d343c;
        }
        
        .header {
            background-color: #0b0e11;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), 
                              url('https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?auto=format&fit=crop&q=80&w=1200'); 
            background-size: cover;
            background-position: center;
            padding: 30px 15px;
            text-align: center;
            border-bottom: 3px solid #764ba2;
        }

        .header h1 { font-size: 1.5em; letter-spacing: 1px; text-transform: uppercase; color: #00f2ff; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 10px;
            padding: 15px;
            background: #1c2229;
        }
        
        .stat-card {
            background: #252d37;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border-left: 3px solid #764ba2;
        }

        .stat-card h3 { color: #8892b0; font-size: 0.6em; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card .value { font-size: 1.1em; font-weight: bold; }

        .form-section { padding: 20px; border-bottom: 1px solid #2d343c; }
        
        .form-grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            align-items: end;
        }
        
        @media (min-width: 1024px) {
            .form-grid { grid-template-columns: repeat(11, 1fr); }
            .header h1 { font-size: 2.2em; }
            body { padding: 20px; }
        }

        .form-group { display: flex; flex-direction: column; width: 100%; }

        label { font-size: 0.65em; color: #8892b0; margin-bottom: 6px; text-transform: uppercase; font-weight: bold; }

        input, select, textarea {
            background: #252d37 !important; border: 1px solid #3d4651 !important;
            color: white !important; padding: 10px; border-radius: 6px; outline: none; width: 100%; font-size: 14px; height: 42px;
        }

        .instrument-container { display: flex; gap: 5px; height: 42px; align-items: center; }
        .instrument-container select { flex: 1; }

        .btn-add-instrument { 
            background: #764ba2; color: white; width: 42px; height: 42px; 
            border-radius: 6px; border: none; cursor: pointer;
            font-size: 20px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }

        .button-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        button { padding: 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 0.85em; flex: 1; }
        
        .btn-primary { background: linear-gradient(135deg, #764ba2, #667eea); color: white; }
        .btn-secondary { background: #3d4651; color: white; }
        .btn-export { background: transparent; border: 1px solid #00f2ff; color: #00f2ff; }

        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .chart-box { background: #252d37; padding: 15px; border-radius: 12px; height: 320px; }

        .calendar-section { padding: 0 20px 20px 20px; max-width: 450px; margin: 0 auto; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; color: #8892b0; font-size: 0.75em; text-transform: uppercase; font-weight: bold; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; background: #1c2229; padding: 8px; border-radius: 8px; }
        .calendar-day-label { text-align: center; font-size: 0.55em; color: #5c6680; padding-bottom: 4px; }
        .calendar-day { background: #252d37; aspect-ratio: 1.2; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; font-size: 0.7em; border: 1px solid #2d343c; cursor: pointer; transition: 0.2s; }
        .calendar-day:hover { background: #2d343c; }
        .calendar-day.selected { border-color: #764ba2; background: rgba(118, 75, 162, 0.2); }
        .calendar-day.today { border-color: #00f2ff; }
        .calendar-day .day-num { position: absolute; top: 2px; left: 3px; font-size: 0.6em; color: #5c6680; }
        .calendar-day .day-pl { font-weight: bold; font-size: 0.75em; margin-top: 4px; }
        .day-win { background: rgba(0, 255, 170, 0.08) !important; color: #00ffaa; border-color: rgba(0, 255, 170, 0.2); }
        .day-loss { background: rgba(255, 74, 104, 0.08) !important; color: #ff4a68; border-color: rgba(255, 74, 104, 0.2); }

        /* HISTORY HEADER WITH FILTER */
        .history-controls { 
            padding: 20px 20px 0 20px; 
            display: flex; 
            justify-content: flex-end; 
            align-items: center; 
            gap: 10px;
        }
        .history-controls label { margin-bottom: 0; }
        .history-controls select { width: auto; height: 32px; padding: 0 10px; font-size: 0.75em; }

        .trades-table { padding: 10px 20px 20px 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1c2229; color: #8892b0; padding: 12px; text-align: left; font-size: 0.7em; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #2d343c; font-size: 0.85em; }

        .tooltip-trigger { position: relative; cursor: help; border-bottom: 1px dotted #8892b0; padding: 2px 0; }
        .tooltip-text {
            visibility: hidden; width: 220px; background-color: #2d343c; color: #fff;
            text-align: left; border-radius: 6px; padding: 10px; position: absolute;
            z-index: 100; bottom: 130%; left: 50%; transform: translateX(-50%);
            opacity: 0; transition: opacity 0.3s; box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            font-size: 0.8em; pointer-events: none; border: 1px solid #764ba2;
        }
        .tooltip-trigger:hover .tooltip-text { visibility: visible; opacity: 1; }

        .win { color: #00ffaa !important; }
        .loss { color: #ff4a68 !important; }
        .btn-sm { padding: 6px 10px; font-size: 0.75em; border-radius: 4px; border: 1px solid transparent; cursor: pointer; margin-right: 5px; }
        .edit-btn { background: rgba(0, 242, 255, 0.1); border-color: #00f2ff; color: #00f2ff; }
        .del-btn { background: rgba(255, 74, 104, 0.1); border-color: #ff4a68; color: #ff4a68; }
        
        .full-width-notes { grid-column: span 2; margin-top: 5px; }
        @media (min-width: 1024px) { .full-width-notes { grid-column: span 11; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>Journal</h1></div>

    <div class="stats-grid">
        <div class="stat-card"><h3>Trades (View)</h3><div class="value" id="totalTrades">0</div></div>
        <div class="stat-card"><h3>Win Rate</h3><div class="value" id="winRate">0%</div></div>
        <div class="stat-card"><h3>P/L (View)</h3><div class="value" id="totalPL">$0.00</div></div>
        <div class="stat-card"><h3>Avg R</h3><div class="value" id="avgR">0.0R</div></div>
        <div class="stat-card"><h3>Streak</h3><div class="value" id="currentStreak">-</div></div>
        <div class="stat-card"><h3>Record</h3><div class="value" id="maxStreak">-</div></div>
        <div class="stat-card"><h3>Profit Factor</h3><div class="value" id="profitFactor">0.00</div></div>
    </div>

    <div class="form-section">
        <form id="tradeForm">
            <input type="hidden" id="editId" value="">
            <div class="form-grid">
                <div class="form-group"><label>Date</label><input type="date" id="date" required></div>
                <div class="form-group"><label>Time</label><input type="time" id="time" required></div>
                <div class="form-group">
                    <label>Instrument</label>
                    <div class="instrument-container">
                        <select id="instrument" required></select>
                        <button type="button" class="btn-add-instrument" onclick="addNewInstrument()">+</button>
                    </div>
                </div>
                <div class="form-group"><label>Dir</label><select id="direction" required><option value="LONG">LONG</option><option value="SHORT">SHORT</option></select></div>
                <div class="form-group"><label>Entry</label><input type="text" id="entry" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Exit</label><input type="text" id="exit" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Result</label><select id="result" required><option value="WIN">Win</option><option value="LOSS">Loss</option><option value="BE">BE</option></select></div>
                <div class="form-group"><label>P/L ($)</label><input type="text" id="pl" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Risk ($)</label><input type="text" id="risk" placeholder="100" oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Tag</label>
                    <select id="mistake">
                        <option value="PLAN">‚úÖ Per Plan</option>
                        <option value="FOMO">üò± FOMO</option>
                        <option value="EARLY_EXIT">üèÉ Early Exit</option>
                        <option value="REVENGE">üò° Revenge</option>
                        <option value="LATE_ENTRY">üê¢ Late Entry</option>
                    </select>
                </div>
                <div class="form-group"><label>Screenshot</label><input type="text" id="screenshot" placeholder="Link..."></div>
                <div class="form-group full-width-notes">
                    <label>Notes</label>
                    <textarea id="notes" rows="1" placeholder="Trade details..."></textarea>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" id="submitBtn" class="btn-primary">Save Trade</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">Cancel</button>
                <button type="button" class="btn-export" onclick="exportToCSV()">Export CSV</button>
            </div>
        </form>
    </div>

    <div class="charts-container">
        <div class="chart-box"><canvas id="equityChart"></canvas></div>
        <div class="chart-box"><canvas id="distributionChart"></canvas></div>
        <div class="chart-box"><canvas id="weekdayChart"></canvas></div>
    </div>

    <div class="calendar-section">
        <div class="calendar-header">
            <span id="calendarMonth">Month</span>
            <div style="display:flex; gap:5px;">
                <button class="btn-sm edit-btn" style="padding:2px 6px" onclick="changeMonth(-1)">‚Üê</button>
                <button class="btn-sm edit-btn" style="padding:2px 6px" onclick="changeMonth(1)">‚Üí</button>
            </div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="history-controls">
        <label>Filter Instrument:</label>
        <select id="historyInstrumentFilter" onchange="updateStatsAndTable()">
            <option value="ALL">All Instruments</option>
        </select>
    </div>

    <div class="trades-table">
        <table>
            <thead><tr><th>Date</th><th>Inst.</th><th>Dir</th><th>Entry/Exit</th><th>P/L ($)</th><th>R</th><th>Tag</th><th>Res.</th><th>IMG</th><th>Action</th></tr></thead>
            <tbody id="tradesBody"></tbody>
        </table>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nrmivhzvwqpnwedvkbbz.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_-fh0VxK2T7Jy2M80qVI9fA_IkyVO_U2'; 
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let trades = [];
    let customInstruments = JSON.parse(localStorage.getItem('customInstruments')) || ["XAUUSD", "UK100", "GER40", "BTC", "SPX", "NASDAQ"];
    let lastInstrument = localStorage.getItem('lastInstrument') || customInstruments[0];
    let equityChart, distributionChart, weekdayChart;
    
    let currentViewDate = new Date();
    let selectedDateFilter = null;

    function validateNumber(input) { input.value = input.value.replace(/[^0-9.\-]/g, ''); }

    async function fetchTrades() {
        const { data, error } = await _supabase.from('trades').select('*');
        if (error) console.error('Error:', error);
        else { trades = data || []; refreshApp(); }
    }

    function populateInstruments() {
        const select = document.getElementById('instrument');
        const filterSelect = document.getElementById('historyInstrumentFilter');
        
        const optionsHTML = customInstruments.map(inst => `<option value="${inst}">${inst}</option>`).join('');
        select.innerHTML = optionsHTML;
        select.value = lastInstrument;

        const currentFilterValue = filterSelect.value;
        filterSelect.innerHTML = `<option value="ALL">All Instruments</option>` + optionsHTML;
        filterSelect.value = currentFilterValue;
    }

    function addNewInstrument() {
        const newInst = prompt("New Instrument:");
        if (newInst) {
            const formatted = newInst.toUpperCase().trim();
            if (!customInstruments.includes(formatted)) {
                customInstruments.push(formatted);
                localStorage.setItem('customInstruments', JSON.stringify(customInstruments));
                populateInstruments();
                document.getElementById('instrument').value = formatted;
            }
        }
    }

    function refreshApp() {
        updateCharts();
        renderCalendar();
        updateStatsAndTable();
        resetForm();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthLabel = document.getElementById('calendarMonth');
        grid.innerHTML = '';
        
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        monthLabel.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);

        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDayIndex = new Date(year, month, 1).getDay();
        const dayLabels = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];

        dayLabels.forEach(label => grid.innerHTML += `<div class="calendar-day-label">${label}</div>`);
        for (let i = 0; i < firstDayIndex; i++) grid.innerHTML += `<div></div>`;

        const today = new Date();
        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const dayTrades = trades.filter(t => t.date === dateStr);
            const dayPL = dayTrades.reduce((sum, t) => sum + Number(t.pl), 0);
            
            let statusClass = '';
            if (dayPL > 0) statusClass = 'day-win';
            else if (dayPL < 0) statusClass = 'day-loss';

            const isToday = today.toDateString() === new Date(year, month, d).toDateString();
            const isSelected = selectedDateFilter === dateStr;
            
            const dayEl = document.createElement('div');
            dayEl.className = `calendar-day ${statusClass} ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''}`;
            dayEl.innerHTML = `<span class="day-num">${d}</span><span class="day-pl">${dayPL !== 0 ? dayPL.toFixed(0) : ''}</span>`;
            dayEl.onclick = () => filterByDay(dateStr);
            grid.appendChild(dayEl);
        }
    }

    function filterByDay(dateStr) {
        selectedDateFilter = (selectedDateFilter === dateStr) ? null : dateStr;
        renderCalendar();
        updateStatsAndTable();
    }

    function changeMonth(val) {
        currentViewDate.setMonth(currentViewDate.getMonth() + val);
        selectedDateFilter = null;
        renderCalendar();
        updateStatsAndTable();
    }

    function updateStatsAndTable() {
        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        const instrumentFilter = document.getElementById('historyInstrumentFilter').value;
        
        let filtered = trades.filter(t => {
            const tDate = new Date(t.date);
            
            // Zeit-Filter (Tag oder Monat)
            const matchesTime = selectedDateFilter ? (t.date === selectedDateFilter) : (tDate.getFullYear() === year && tDate.getMonth() === month);
            
            // Instrumenten-Filter
            const matchesInstrument = (instrumentFilter === 'ALL' || t.instrument === instrumentFilter);
            
            return matchesTime && matchesInstrument;
        });

        const total = filtered.length;
        const wins = filtered.filter(t => t.result === 'WIN');
        const totalPL = filtered.reduce((sum, t) => sum + Number(t.pl), 0);
        
        document.getElementById('totalTrades').textContent = total;
        document.getElementById('winRate').textContent = total > 0 ? ((wins.length / total) * 100).toFixed(1) + '%' : '0%';
        const plElem = document.getElementById('totalPL');
        plElem.textContent = '$' + totalPL.toFixed(2);
        plElem.className = 'value ' + (totalPL >= 0 ? 'win' : 'loss');
        
        const totalR = filtered.reduce((sum, t) => sum + (Number(t.pl) / (parseFloat(t.risk) || 1)), 0);
        document.getElementById('avgR').textContent = (total > 0 ? (totalR / total).toFixed(2) : '0.0') + 'R';
        
        let curStr = 0; let curType = null; let maxW = 0; let maxL = 0; let tw = 0; let tl = 0;
        const chrono = [...filtered].sort((a,b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
        chrono.forEach(t => {
            if (t.result === 'WIN') { tw++; tl = 0; if (tw > maxW) maxW = tw; curStr = tw; curType = 'WIN'; }
            else if (t.result === 'LOSS') { tl++; tw = 0; if (tl > maxL) maxL = tl; curStr = tl; curType = 'LOSS'; }
            else { tw = 0; tl = 0; }
        });
        document.getElementById('currentStreak').textContent = curStr > 0 ? `${curStr} ${curType}` : '-';
        document.getElementById('maxStreak').textContent = `W:${maxW}/L:${maxL}`;
        
        const lossSum = Math.abs(filtered.filter(t=>t.result==='LOSS').reduce((sum, t) => sum + Number(t.pl), 0));
        const winSum = filtered.filter(t=>t.result==='WIN').reduce((sum, t) => sum + Number(t.pl), 0);
        document.getElementById('profitFactor').textContent = lossSum > 0 ? (winSum / lossSum).toFixed(2) : 'N/A';

        const sorted = filtered.sort((a, b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));
        document.getElementById('tradesBody').innerHTML = sorted.map((t) => {
            const rMult = (Number(t.pl) / (parseFloat(t.risk) || 1)).toFixed(2);
            return `
            <tr>
                <td>${t.date}</td><td>${t.instrument}</td><td>${t.direction}</td>
                <td>${t.entry}/${t.exit}</td>
                <td class="${Number(t.pl) >= 0 ? 'win' : 'loss'}">$${Number(t.pl).toFixed(2)}</td>
                <td class="${Number(rMult) >= 0 ? 'win' : 'loss'}">${rMult}R</td>
                <td>${t.mistake}</td>
                <td>
                    <span class="tooltip-trigger ${t.result === 'WIN' ? 'win' : (t.result === 'LOSS' ? 'loss' : '')}">
                        ${t.result}
                        <span class="tooltip-text"><b>Notes:</b><br>${t.notes || 'No notes'}<br><br><b>Risk:</b> $${t.risk}</span>
                    </span>
                </td>
                <td>${t.screenshot ? `<a href="${t.screenshot}" target="_blank">üñºÔ∏è</a>` : '-'}</td>
                <td>
                    <button class="btn-sm edit-btn" onclick="prepareEdit('${t.id}')">Edit</button>
                    <button class="btn-sm del-btn" onclick="deleteTradeDB('${t.id}')">Del</button>
                </td>
            </tr>`;
        }).join('');
    }

    function updateCharts() {
        const chartOptions = (title) => ({
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                title: { display: true, text: title, color: '#8892b0', font: { size: 14 } }
            },
            scales: {
                y: { grid: { color: '#2d343c' }, ticks: { color: '#8892b0' } },
                x: { grid: { display: false }, ticks: { color: '#8892b0' } }
            }
        });

        const ctxE = document.getElementById('equityChart').getContext('2d');
        const ctxD = document.getElementById('distributionChart').getContext('2d');
        const ctxW = document.getElementById('weekdayChart').getContext('2d');
        
        let sum = 0;
        const chrono = [...trades].sort((a,b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
        const equityData = chrono.map(t => { sum += Number(t.pl); return sum; });
        
        if (equityChart) equityChart.destroy();
        equityChart = new Chart(ctxE, {
            type: 'line',
            data: { labels: chrono.map((_, i) => i + 1), datasets: [{ data: equityData, borderColor: '#00f2ff', tension: 0.3, fill: true, backgroundColor: 'rgba(0, 242, 255, 0.1)', pointRadius: 0 }] },
            options: chartOptions('TOTAL EQUITY CURVE ($)')
        });

        if (distributionChart) distributionChart.destroy();
        distributionChart = new Chart(ctxD, {
            type: 'bar',
            data: { labels: ['Plan', 'FOMO', 'Early', 'Revenge', 'Late'], datasets: [{ data: [trades.filter(t=>t.mistake==='PLAN').length, trades.filter(t=>t.mistake==='FOMO').length, trades.filter(t=>t.mistake==='EARLY_EXIT').length, trades.filter(t=>t.mistake==='REVENGE').length, trades.filter(t=>t.mistake==='LATE_ENTRY').length], backgroundColor: '#764ba2' }] },
            options: chartOptions('ALL TIME TAGS')
        });

        const dD = [0,0,0,0,0,0,0];
        trades.forEach(t => { dD[new Date(t.date).getDay()] += Number(t.pl); });
        if (weekdayChart) weekdayChart.destroy();
        weekdayChart = new Chart(ctxW, {
            type: 'bar',
            data: { labels: ['S', 'M', 'T', 'W', 'T', 'F', 'S'], datasets: [{ data: dD, backgroundColor: dD.map(v => v >= 0 ? '#00ffaa' : '#ff4a68') }] },
            options: chartOptions('ALL TIME WEEKDAY PROFIT')
        });
    }

    document.getElementById('tradeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const editId = document.getElementById('editId').value;
        let plVal = parseFloat(document.getElementById('pl').value);
        if (document.getElementById('result').value === 'LOSS' && plVal > 0) plVal *= -1;
        const data = {
            date: document.getElementById('date').value, time: document.getElementById('time').value,
            instrument: document.getElementById('instrument').value, direction: document.getElementById('direction').value,
            entry: document.getElementById('entry').value, exit: document.getElementById('exit').value,
            result: document.getElementById('result').value, pl: plVal,
            risk: document.getElementById('risk').value || "100", mistake: document.getElementById('mistake').value,
            screenshot: document.getElementById('screenshot').value, notes: document.getElementById('notes').value
        };
        if (editId) await _supabase.from('trades').update(data).eq('id', editId);
        else await _supabase.from('trades').insert([data]);
        fetchTrades();
    });

    function prepareEdit(id) {
        const t = trades.find(tr => tr.id === id);
        document.getElementById('date').value = t.date;
        document.getElementById('time').value = t.time;
        document.getElementById('instrument').value = t.instrument;
        document.getElementById('direction').value = t.direction;
        document.getElementById('entry').value = t.entry;
        document.getElementById('exit').value = t.exit;
        document.getElementById('result').value = t.result;
        document.getElementById('pl').value = t.pl;
        document.getElementById('risk').value = t.risk;
        document.getElementById('mistake').value = t.mistake;
        document.getElementById('screenshot').value = t.screenshot;
        document.getElementById('notes').value = t.notes;
        document.getElementById('editId').value = t.id;
        document.getElementById('submitBtn').textContent = "Update Trade";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deleteTradeDB(id) { if(confirm('Delete?')) { await _supabase.from('trades').delete().eq('id', id); fetchTrades(); } }

    function resetForm() { 
        document.getElementById('tradeForm').reset(); 
        document.getElementById('editId').value = "";
        document.getElementById('submitBtn').textContent = "Save Trade";
        const now = new Date();
        document.getElementById('date').valueAsDate = now;
        document.getElementById('time').value = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        populateInstruments();
    }

    function exportToCSV() {
        let csv = 'Date,Instrument,Direction,Entry,Exit,PL,Risk,Tag,Result\n' + trades.map(t => `${t.date},${t.instrument},${t.direction},${t.entry},${t.exit},${t.pl},${t.risk},${t.mistake},${t.result}`).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Journal.csv'; a.click();
    }

    resetForm();
    fetchTrades();
</script>
</body>
</html>
