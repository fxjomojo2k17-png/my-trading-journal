<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Asian Breakout Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #1a1f26 0%, #0b0e11 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #161a1e;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #2d343c;
        }
        
        .header {
            background-color: #0b0e11;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), 
                              url('https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?auto=format&fit=crop&q=80&w=1200'); 
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 3px solid #764ba2;
        }

        .header h1 { font-size: 2.2em; letter-spacing: 2px; text-transform: uppercase; color: #00f2ff; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #1c2229;
        }
        
        .stat-card {
            background: #252d37;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 3px solid #764ba2;
        }

        .stat-card h3 { color: #8892b0; font-size: 0.7em; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card .value { font-size: 1.1em; font-weight: bold; }

        .form-section { padding: 25px; border-bottom: 1px solid #2d343c; }
        
        .form-grid { 
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 10px;
            align-items: flex-end;
        }
        
        .form-group { display: flex; flex-direction: column; width: 100%; }

        label { 
            font-size: 0.65em; 
            color: #8892b0; 
            margin-bottom: 6px; 
            text-transform: uppercase; 
            font-weight: bold;
            white-space: nowrap;
        }

        input, select, textarea {
            background: #252d37 !important;
            border: 1px solid #3d4651 !important;
            color: white !important;
            padding: 10px 6px;
            border-radius: 6px;
            outline: none;
            width: 100%;
            font-size: 0.85em;
            height: 40px;
        }

        .instrument-container { display: flex; gap: 4px; align-items: center; }
        .btn-add-instrument { 
            background: #764ba2; color: white; width: 40px; height: 40px; 
            border-radius: 6px; border: none; cursor: pointer; flex-shrink: 0;
        }

        .button-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        button { padding: 12px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 0.85em; }
        
        .btn-primary { background: linear-gradient(135deg, #764ba2, #667eea); color: white; }
        .btn-secondary { background: #3d4651; color: white; }
        .btn-export { background: transparent; border: 1px solid #00f2ff; color: #00f2ff; }

        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; padding: 20px; }
        .chart-box { background: #252d37; padding: 20px; border-radius: 12px; height: 320px; }

        .trades-table { padding: 20px; overflow-x: auto; }
        
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            background: #1c2229;
            padding: 15px;
            border-radius: 8px;
            align-items: center;
        }
        .filter-bar input, .filter-bar select {
            max-width: 200px;
            height: 35px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #1c2229; color: #8892b0; padding: 15px; text-align: left; font-size: 0.75em; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #2d343c; font-size: 0.9em; }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .page-info { font-size: 0.9em; color: #8892b0; font-weight: bold; }

        .tooltip-trigger { cursor: help; border-bottom: 1px dotted #8892b0; position: relative; }
        .tooltip-text {
            visibility: hidden; width: 220px; background-color: #2d343c; color: #fff;
            text-align: center; border-radius: 6px; padding: 10px; position: absolute;
            z-index: 10; bottom: 125%; left: 50%; margin-left: -110px; opacity: 0;
            transition: opacity 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-size: 0.8em; pointer-events: none; border: 1px solid #764ba2;
        }
        .tooltip-trigger:hover .tooltip-text { visibility: visible; opacity: 1; }

        .win { color: #00ffaa !important; }
        .loss { color: #ff4a68 !important; }
        .btn-sm { padding: 5px 8px; font-size: 0.7em; border-radius: 4px; border: 1px solid transparent; cursor: pointer; }
        .edit-btn { background: rgba(0, 242, 255, 0.1); border-color: #00f2ff; color: #00f2ff; }
        .del-btn { background: rgba(255, 74, 104, 0.1); border-color: #ff4a68; color: #ff4a68; }
        
        .full-width-notes { grid-column: span 11; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>Asian Breakout Journal</h1></div>

    <div class="stats-grid">
        <div class="stat-card"><h3>Total Trades</h3><div class="value" id="totalTrades">0</div></div>
        <div class="stat-card"><h3>Win Rate</h3><div class="value" id="winRate">0%</div></div>
        <div class="stat-card"><h3>Total P/L</h3><div class="value" id="totalPL">$0.00</div></div>
        <div class="stat-card"><h3>Avg R</h3><div class="value" id="avgR">0.0R</div></div>
        <div class="stat-card"><h3>Streak</h3><div class="value" id="currentStreak">-</div></div>
        <div class="stat-card"><h3>Record</h3><div class="value" id="maxStreak">-</div></div>
        <div class="stat-card"><h3>Profit Factor</h3><div class="value" id="profitFactor">0.00</div></div>
    </div>

    <div class="form-section">
        <form id="tradeForm">
            <input type="hidden" id="editIndex" value="-1">
            <div class="form-grid">
                <div class="form-group"><label>Date</label><input type="date" id="date" required></div>
                <div class="form-group"><label>Time</label><input type="time" id="time" required></div>
                <div class="form-group">
                    <label>Instrument</label>
                    <div class="instrument-container">
                        <select id="instrument" required></select>
                        <button type="button" class="btn-add-instrument" onclick="addNewInstrument()">+</button>
                    </div>
                </div>
                <div class="form-group"><label>Dir</label><select id="direction" required><option value="LONG">LONG</option><option value="SHORT">SHORT</option></select></div>
                <div class="form-group"><label>Entry</label><input type="text" id="entry" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Exit</label><input type="text" id="exit" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Result</label><select id="result" required><option value="WIN">Win</option><option value="LOSS">Loss</option><option value="BE">BE</option></select></div>
                <div class="form-group"><label>P/L ($)</label><input type="text" id="pl" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Risk ($)</label><input type="text" id="risk" placeholder="100" oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Tag/Mistake</label>
                    <select id="mistake">
                        <option value="PLAN">‚úÖ Per Plan</option>
                        <option value="FOMO">üò± FOMO</option>
                        <option value="EARLY_EXIT">üèÉ Early Exit</option>
                        <option value="REVENGE">üò° Revenge Trade</option>
                        <option value="LATE_ENTRY">üê¢ Late Entry</option>
                    </select>
                </div>
                <div class="form-group"><label>Screenshot</label><input type="text" id="screenshot" placeholder="Link..."></div>
                <div class="form-group full-width-notes">
                    <label>Notes</label>
                    <textarea id="notes" rows="1" placeholder="Trade details..."></textarea>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" id="submitBtn" class="btn-primary">Save Trade</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">Cancel</button>
                <button type="button" class="btn-export" onclick="exportToCSV()">Export CSV</button>
            </div>
        </form>
    </div>

    <div class="charts-container">
        <div class="chart-box"><h3>Equity Curve ($)</h3><canvas id="equityChart"></canvas></div>
        <div class="chart-box"><h3>Psychology Tags</h3><canvas id="distributionChart"></canvas></div>
        <div class="chart-box"><h3>Profit by Weekday</h3><canvas id="weekdayChart"></canvas></div>
    </div>

    <div class="trades-table">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="color: #00f2ff; font-size: 1.1em; text-transform: uppercase;">History</h2>
            <button class="btn-sm del-btn" onclick="clearAllTrades()" style="background: #ff4a68; color: white; padding: 8px 15px;">Clear All</button>
        </div>

        <div class="filter-bar">
            <input type="text" id="searchNote" placeholder="Search notes..." oninput="currentPage=1; renderTrades()">
            <select id="filterInstrument" onchange="currentPage=1; renderTrades()">
                <option value="ALL">All Instruments</option>
            </select>
            <span style="font-size: 0.8em; color: #8892b0;" id="filterCount"></span>
        </div>

        <table>
            <thead><tr><th>Date</th><th>Inst.</th><th>Dir</th><th>Entry/Exit</th><th>P/L ($)</th><th>R-Multiple</th><th>Tag</th><th>Res.</th><th>IMG</th><th>Action</th></tr></thead>
            <tbody id="tradesBody"></tbody>
        </table>
        
        <div class="pagination">
            <button class="btn-secondary" id="prevPage" onclick="changePage(-1)">‚Üê Prev</button>
            <span class="page-info" id="pageDisplay">Page 1</span>
            <button class="btn-secondary" id="nextPage" onclick="changePage(1)">Next ‚Üí</button>
        </div>
    </div>
</div>

<script>
    let trades = JSON.parse(localStorage.getItem('asianBreakoutTrades')) || [];
    let customInstruments = JSON.parse(localStorage.getItem('customInstruments')) || ["XAUUSD", "UK100", "GER40", "BTC", "SPX", "NASDAQ"];
    let lastInstrument = localStorage.getItem('lastInstrument') || customInstruments[0];
    let equityChart, distributionChart, weekdayChart;
    
    let currentPage = 1;
    const tradesPerPage = 20;

    function validateNumber(input) { input.value = input.value.replace(/[^0-9.\-]/g, ''); }

    function populateInstruments() {
        const select = document.getElementById('instrument');
        const filterSelect = document.getElementById('filterInstrument');
        const optionsHTML = customInstruments.map(inst => `<option value="${inst}">${inst}</option>`).join('');
        select.innerHTML = optionsHTML;
        select.value = lastInstrument;
        filterSelect.innerHTML = `<option value="ALL">All Instruments</option>` + optionsHTML;
    }

    function addNewInstrument() {
        const newInst = prompt("New Instrument:");
        if (newInst) {
            const formatted = newInst.toUpperCase().trim();
            if (!customInstruments.includes(formatted)) {
                customInstruments.push(formatted);
                localStorage.setItem('customInstruments', JSON.stringify(customInstruments));
                populateInstruments();
                document.getElementById('instrument').value = formatted;
            }
        }
    }

    function refreshApp() {
        updateStats();
        renderTrades();
        updateCharts();
        resetForm();
    }

    function updateStats() {
        const total = trades.length;
        const wins = trades.filter(t => t.result === 'WIN');
        const totalPL = trades.reduce((sum, t) => sum + Number(t.pl), 0);
        const totalR = trades.reduce((sum, t) => sum + (Number(t.pl) / (parseFloat(t.risk) || 1)), 0);

        document.getElementById('totalTrades').textContent = total;
        document.getElementById('winRate').textContent = total > 0 ? ((wins.length / total) * 100).toFixed(1) + '%' : '0%';
        const plElem = document.getElementById('totalPL');
        plElem.textContent = '$' + totalPL.toFixed(2);
        plElem.className = 'value ' + (totalPL >= 0 ? 'win' : 'loss');
        document.getElementById('avgR').textContent = (total > 0 ? (totalR / total).toFixed(2) : '0.0') + 'R';

        let currentStreakCount = 0;
        let currentStreakType = null;
        let maxWinStreak = 0;
        let maxLossStreak = 0;
        let tempWin = 0;
        let tempLoss = 0;

        const chronologicalTrades = [...trades].sort((a,b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));

        chronologicalTrades.forEach(t => {
            if (t.result === 'WIN') {
                tempWin++; tempLoss = 0;
                if (tempWin > maxWinStreak) maxWinStreak = tempWin;
                currentStreakCount = tempWin; currentStreakType = 'WIN';
            } else if (t.result === 'LOSS') {
                tempLoss++; tempWin = 0;
                if (tempLoss > maxLossStreak) maxLossStreak = tempLoss;
                currentStreakCount = tempLoss; currentStreakType = 'LOSS';
            } else {
                tempWin = 0; tempLoss = 0; currentStreakCount = 0; currentStreakType = 'BE';
            }
        });

        const streakDisplay = document.getElementById('currentStreak');
        if (currentStreakCount > 0) {
            streakDisplay.textContent = `${currentStreakCount} ${currentStreakType === 'WIN' ? 'Wins üî•' : 'Losses ‚ùÑÔ∏è'}`;
            streakDisplay.className = 'value ' + (currentStreakType === 'WIN' ? 'win' : 'loss');
        } else {
            streakDisplay.textContent = '-';
            streakDisplay.className = 'value';
        }
        document.getElementById('maxStreak').textContent = `W: ${maxWinStreak} / L: ${maxLossStreak}`;

        const lossSum = Math.abs(trades.filter(t=>t.result==='LOSS').reduce((sum, t) => sum + Number(t.pl), 0));
        const winSum = trades.filter(t=>t.result==='WIN').reduce((sum, t) => sum + Number(t.pl), 0);
        document.getElementById('profitFactor').textContent = lossSum > 0 ? (winSum / lossSum).toFixed(2) : 'N/A';
    }

    function updateCharts() {
        const ctxE = document.getElementById('equityChart').getContext('2d');
        const ctxD = document.getElementById('distributionChart').getContext('2d');
        const ctxW = document.getElementById('weekdayChart').getContext('2d');
        let sum = 0;
        const chronologicalTrades = [...trades].sort((a,b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));
        const equityData = chronologicalTrades.map(t => { sum += Number(t.pl); return sum; });
        if (equityChart) equityChart.destroy();
        equityChart = new Chart(ctxE, {
            type: 'line',
            data: { labels: chronologicalTrades.map((_, i) => i + 1), datasets: [{ data: equityData, borderColor: '#00f2ff', tension: 0.3, fill: true, backgroundColor: 'rgba(0, 242, 255, 0.1)' }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
        if (distributionChart) distributionChart.destroy();
        distributionChart = new Chart(ctxD, {
            type: 'bar',
            data: { labels: ['Plan', 'FOMO', 'Early', 'Revenge', 'Late'], datasets: [{ data: [trades.filter(t=>t.mistake==='PLAN').length, trades.filter(t=>t.mistake==='FOMO').length, trades.filter(t=>t.mistake==='EARLY_EXIT').length, trades.filter(t=>t.mistake==='REVENGE').length, trades.filter(t=>t.mistake==='LATE_ENTRY').length], backgroundColor: '#764ba2' }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
        const dayData = [0,0,0,0,0,0,0];
        const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        trades.forEach(t => { dayData[new Date(t.date).getDay()] += Number(t.pl); });
        if (weekdayChart) weekdayChart.destroy();
        weekdayChart = new Chart(ctxW, {
            type: 'bar',
            data: { labels: dayLabels, datasets: [{ data: dayData, backgroundColor: dayData.map(v => v >= 0 ? '#00ffaa' : '#ff4a68') }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function renderTrades() {
        const searchTerm = document.getElementById('searchNote').value.toLowerCase();
        const instFilter = document.getElementById('filterInstrument').value;
        let filteredTrades = trades.filter(t => {
            const matchesSearch = (t.notes || "").toLowerCase().includes(searchTerm);
            const matchesInst = instFilter === "ALL" || t.instrument === instFilter;
            return matchesSearch && matchesInst;
        });
        filteredTrades.sort((a, b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));
        const totalItems = filteredTrades.length;
        const totalPages = Math.ceil(totalItems / tradesPerPage) || 1;
        const startIndex = (currentPage - 1) * tradesPerPage;
        const pageTrades = filteredTrades.slice(startIndex, startIndex + tradesPerPage);
        
        document.getElementById('tradesBody').innerHTML = pageTrades.map((t) => {
            const risk = parseFloat(t.risk) || 1;
            const rMultiple = (Number(t.pl) / risk).toFixed(2);
            const mistakeMap = { 'PLAN': 'Per Plan', 'FOMO': 'FOMO', 'EARLY_EXIT': 'Early', 'REVENGE': 'Revenge', 'LATE_ENTRY': 'Late' };
            const originalIndex = trades.indexOf(t);
            return `
            <tr>
                <td>${t.date}</td><td>${t.instrument}</td><td>${t.direction}</td>
                <td>${t.entry} / ${t.exit}</td>
                <td class="${Number(t.pl) >= 0 ? 'win' : 'loss'}">$${Number(t.pl).toFixed(2)}</td>
                <td class="${Number(rMultiple) >= 0 ? 'win' : 'loss'}">${rMultiple}R</td>
                <td>${mistakeMap[t.mistake] || 'Plan'}</td>
                <td>
                    <span class="tooltip-trigger ${t.result === 'WIN' ? 'win' : (t.result === 'LOSS' ? 'loss' : '')}">${t.result}
                        <span class="tooltip-text"><b>Notes:</b> ${t.notes || 'None'}<br><b>Risk:</b> $${t.risk}</span>
                    </span>
                </td>
                <td>${t.screenshot ? `<a href="${t.screenshot}" target="_blank">üñºÔ∏è</a>` : '-'}</td>
                <td class="action-btns">
                    <button class="btn-sm edit-btn" onclick="editTrade(${originalIndex})">Edit</button>
                    <button class="btn-sm del-btn" onclick="deleteTrade(${originalIndex})">Del</button>
                </td>
            </tr>`;
        }).join('');
        document.getElementById('pageDisplay').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage >= totalPages;
        document.getElementById('filterCount').textContent = `${totalItems} trades found`;
    }

    function changePage(direction) { currentPage += direction; renderTrades(); }

    document.getElementById('tradeForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const editIndex = parseInt(document.getElementById('editIndex').value);
        let plVal = parseFloat(document.getElementById('pl').value);
        const res = document.getElementById('result').value;
        if (res === 'LOSS' && plVal > 0) plVal *= -1;
        const trade = {
            date: document.getElementById('date').value,
            time: document.getElementById('time').value,
            instrument: document.getElementById('instrument').value,
            direction: document.getElementById('direction').value,
            entry: document.getElementById('entry').value,
            exit: document.getElementById('exit').value,
            result: res,
            pl: plVal.toString(),
            risk: document.getElementById('risk').value || "100",
            mistake: document.getElementById('mistake').value,
            screenshot: document.getElementById('screenshot').value,
            notes: document.getElementById('notes').value
        };
        if (editIndex > -1) trades[editIndex] = trade;
        else { trades.push(trade); currentPage = 1; }
        localStorage.setItem('asianBreakoutTrades', JSON.stringify(trades));
        refreshApp();
    });

    function editTrade(i) {
        const t = trades[i];
        document.getElementById('date').value = t.date;
        document.getElementById('time').value = t.time;
        document.getElementById('instrument').value = t.instrument;
        document.getElementById('direction').value = t.direction;
        document.getElementById('entry').value = t.entry;
        document.getElementById('exit').value = t.exit;
        document.getElementById('result').value = t.result;
        document.getElementById('pl').value = t.pl;
        document.getElementById('risk').value = t.risk || "100";
        document.getElementById('mistake').value = t.mistake || "PLAN";
        document.getElementById('screenshot').value = t.screenshot || "";
        document.getElementById('notes').value = t.notes || "";
        document.getElementById('editIndex').value = i;
        document.getElementById('submitBtn').textContent = "Update Trade";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteTrade(i) { if(confirm('Delete trade?')) { trades.splice(i, 1); localStorage.setItem('asianBreakoutTrades', JSON.stringify(trades)); refreshApp(); } }
    function clearAllTrades() { if(confirm('Delete ALL trades?')) { trades = []; localStorage.setItem('asianBreakoutTrades', JSON.stringify(trades)); refreshApp(); } }

    function resetForm() { 
        document.getElementById('tradeForm').reset(); 
        document.getElementById('editIndex').value = "-1";
        document.getElementById('submitBtn').textContent = "Save Trade";
        const now = new Date();
        document.getElementById('date').valueAsDate = now;
        document.getElementById('time').value = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        populateInstruments();
    }

    function exportToCSV() {
        let csv = 'Date,Instrument,Direction,Entry,Exit,PL,Risk,Tag,Result\n' + 
            trades.map(t => `${t.date},${t.instrument},${t.direction},${t.entry},${t.exit},${t.pl},${t.risk},${t.mistake},${t.result}`).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'Trades_Pro_Export.csv'; a.click();
    }

    resetForm();
    refreshApp();
</script>
</body>
</html>
