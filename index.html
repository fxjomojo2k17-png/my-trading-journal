<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Journal</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíª</text></svg>">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #1a1f26 0%, #0b0e11 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #161a1e;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #2d343c;
        }
        
        .header {
            background-color: #0b0e11;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), 
                              url('https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?auto=format&fit=crop&q=80&w=1200'); 
            background-size: cover;
            background-position: center;
            padding: 30px 15px;
            text-align: center;
            border-bottom: 3px solid #764ba2;
        }

        .header h1 { font-size: 1.5em; letter-spacing: 1px; text-transform: uppercase; color: #00f2ff; text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 10px;
            padding: 15px;
            background: #1c2229;
        }
        
        .stat-card {
            background: #252d37;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border-left: 3px solid #764ba2;
        }

        .stat-card h3 { color: #8892b0; font-size: 0.6em; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card .value { font-size: 1.1em; font-weight: bold; }

        .form-section { padding: 20px; border-bottom: 1px solid #2d343c; }
        
        .form-grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            align-items: end;
        }
        
        @media (min-width: 1024px) {
            .form-grid { grid-template-columns: repeat(12, 1fr); }
            .span-2 { grid-column: span 2; }
            .header h1 { font-size: 2.2em; }
            body { padding: 20px; }
        }

        .form-group { display: flex; flex-direction: column; width: 100%; }
        label { font-size: 0.65em; color: #8892b0; margin-bottom: 6px; text-transform: uppercase; font-weight: bold; }

        input, select, textarea {
            background: #252d37 !important; border: 1px solid #3d4651 !important;
            color: white !important; padding: 10px; border-radius: 6px; outline: none; width: 100%; font-size: 14px; height: 42px;
        }

        textarea#notes { height: 42px; width: 100%; resize: none; }

        .combo-container { display: flex; gap: 4px; height: 42px; align-items: center; width: 100%; }
        .combo-container select { flex: 1; min-width: 0; }

        .btn-action { 
            background: #3d4651; color: white; width: 32px; height: 42px; 
            border-radius: 6px; border: none; cursor: pointer;
            font-size: 18px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
            transition: 0.2s;
        }
        .btn-add { background: #764ba2; }
        .btn-del { background: #4a5568; font-size: 22px; }
        .btn-action:hover { opacity: 0.8; }

        .button-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .button-group button { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 0.75em; min-height: 38px; }
        
        .btn-primary { background: linear-gradient(135deg, #764ba2, #667eea); color: white; }
        .btn-secondary { background: #3d4651; color: white; }
        .btn-export { background: transparent !important; border: 1px solid #00f2ff !important; color: #00f2ff !important; }

        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .chart-box { background: #252d37; padding: 15px; border-radius: 12px; height: 320px; }

        .calendar-section { padding: 0 20px 20px 20px; max-width: 450px; margin: 0 auto; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; color: #8892b0; font-size: 0.75em; text-transform: uppercase; font-weight: bold; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; background: #1c2229; padding: 8px; border-radius: 8px; }
        .calendar-day-label { text-align: center; font-size: 0.55em; color: #5c6680; padding-bottom: 4px; }
        .calendar-day { background: #252d37; aspect-ratio: 1.2; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; font-size: 0.7em; border: 1px solid #2d343c; cursor: pointer; transition: 0.2s; }
        .calendar-day:hover { background: #2d343c; }
        .calendar-day.selected { border-color: #764ba2; background: rgba(118, 75, 162, 0.2); }
        .calendar-day.today { border-color: #00f2ff; }
        .calendar-day .day-num { position: absolute; top: 2px; left: 3px; font-size: 0.6em; color: #5c6680; }
        .calendar-day .day-pl { font-weight: bold; font-size: 0.75em; margin-top: 4px; }
        .day-win { background: rgba(0, 255, 170, 0.08) !important; color: #00ffaa; border-color: rgba(0, 255, 170, 0.2); }
        .day-loss { background: rgba(255, 74, 104, 0.08) !important; color: #ff4a68; border-color: rgba(255, 74, 104, 0.2); }

        .history-controls { padding: 20px 20px 0 20px; display: flex; justify-content: flex-end; align-items: center; gap: 15px; flex-wrap: wrap; }
        .history-controls label { margin-bottom: 0; font-size: 0.75em; }
        .history-controls select { width: auto; height: 32px; padding: 0 10px; font-size: 0.75em; background: #252d37; color: white; border: 1px solid #3d4651; border-radius: 4px; }
        .btn-delete-all { background: #ef5350; color: white; border: none; border-radius: 4px; padding: 0 12px; height: 32px; font-size: 0.7em; font-weight: bold; cursor: pointer; }

        .trades-table { padding: 10px 20px 20px 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1c2229; color: #8892b0; padding: 12px; text-align: left; font-size: 0.7em; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #2d343c; font-size: 0.85em; }

        .win { color: #00ffaa !important; }
        .loss { color: #ff4a68 !important; }
        .btn-sm { padding: 6px 10px; font-size: 0.75em; border-radius: 4px; border: 1px solid transparent; cursor: pointer; margin-right: 5px; }
        .edit-btn { background: rgba(0, 242, 255, 0.1); border-color: #00f2ff; color: #00f2ff; }
        .del-btn { background: rgba(255, 74, 104, 0.1); border-color: #ff4a68; color: #ff4a68; }

        .import-section { background: #1c2229; padding: 30px 20px; border-top: 2px solid #2d343c; }
        .import-container { max-width: 800px; margin: 0 auto; }
        .import-textarea { width: 100%; height: 120px; background: #0b0e11 !important; border: 1px solid #3d4651; color: #00ffaa !important; font-family: 'Courier New', monospace; font-size: 12px; padding: 15px; border-radius: 8px; resize: none; margin-bottom: 15px; }
        .import-info { font-size: 0.75em; color: #8892b0; margin-bottom: 10px; line-height: 1.4; }

        /* NEU: Bulk Import Button Fix */
        .btn-import-bulk {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.2);
        }
        .btn-import-bulk:hover { transform: translateY(-1px); opacity: 0.9; }

        /* ZENTRIERTE GROSSE VORSCHAU */
        #screenshot-preview-popup {
            position: fixed;
            display: none;
            z-index: 10000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 85vh;
            border: 3px solid #764ba2;
            border-radius: 12px;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
            pointer-events: none;
            object-fit: contain;
            background: #0b0e11;
        }

        #screenshot.drag-over {
            border: 2px dashed #00f2ff !important;
            background: rgba(0, 242, 255, 0.1) !important;
        }

        @media (max-width: 768px) {
            .trades-table table, .trades-table thead, .trades-table tbody, .trades-table th, .trades-table td, .trades-table tr { display: block; }
            .trades-table thead tr { position: absolute; top: -9999px; left: -9999px; }
            .trades-table tr { border: 1px solid #2d343c; margin-bottom: 15px; border-radius: 10px; background: #252d37; padding: 10px; }
            .trades-table td { border: none; position: relative; padding-left: 50%; text-align: right; font-size: 0.85em; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
            .trades-table td:last-child { border-bottom: none; }
            .trades-table td:before { content: attr(data-label); position: absolute; left: 10px; width: 45%; padding-right: 10px; white-space: nowrap; text-align: left; font-weight: bold; color: #8892b0; text-transform: uppercase; font-size: 0.75em; }
        }
    </style>
</head>
<body>

<img id="screenshot-preview-popup" src="" alt="Vorschau">

<div class="container">
    <div class="header"><h1>Journal</h1></div>

    <div class="stats-grid">
        <div class="stat-card" style="border-left-color: #764ba2;">
            <h3>Initial Balance</h3>
            <input type="text" id="initialBalanceInput" onchange="updateStatsAndTable()" value="300" 
                   style="background: transparent !important; border: none !important; color: #e0e0e0 !important; font-size: 1.1em; font-weight: bold; text-align: center; height: auto; padding: 0;">
        </div>
        <div class="stat-card"><h3>Current Equity</h3><div class="value" id="currentEquity">$0.00</div></div>
        <div class="stat-card"><h3>Trades (View)</h3><div class="value" id="totalTrades">0</div></div>
        <div class="stat-card"><h3>Win Rate</h3><div class="value" id="winRate">0%</div></div>
        <div class="stat-card"><h3>P/L (View)</h3><div class="value" id="totalPL">$0.00</div></div>
        <div class="stat-card"><h3>Avg R</h3><div class="value" id="avgR">0.0R</div></div>
        <div class="stat-card"><h3>Profit Factor</h3><div class="value" id="profitFactor">0.00</div></div>
    </div>

    <div class="form-section">
        <form id="tradeForm">
            <input type="hidden" id="editId" value="">
            <div class="form-grid">
                <div class="form-group"><label>Date</label><input type="date" id="date" required></div>
                <div class="form-group"><label>Time</label><input type="time" id="time" required></div>
                
                <div class="form-group span-2">
                    <label>Instrument</label>
                    <div class="combo-container">
                        <select id="instrument" required></select>
                        <button type="button" class="btn-action btn-add" onclick="addNewInstrument()" title="Add">+</button>
                        <button type="button" class="btn-action btn-del" onclick="removeInstrument()" title="Remove">‚Äì</button>
                    </div>
                </div>

                <div class="form-group span-2">
                    <label>Strategy</label>
                    <div class="combo-container">
                        <select id="strategy" required></select>
                        <button type="button" class="btn-action btn-add" onclick="addNewStrategy()" title="Add Strategy">+</button>
                        <button type="button" class="btn-action btn-del" onclick="removeStrategy()" title="Remove Strategy">‚Äì</button>
                    </div>
                </div>

                <div class="form-group"><label>Dir</label><select id="direction" required><option value="LONG">LONG</option><option value="SHORT">SHORT</option></select></div>
                <div class="form-group"><label>Entry</label><input type="text" id="entry" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Exit</label><input type="text" id="exit" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Result</label><select id="result" required><option value="WIN">Win</option><option value="LOSS">Loss</option><option value="BE">BE</option></select></div>
                <div class="form-group"><label>P/L ($)</label><input type="text" id="pl" placeholder="0.0" required oninput="validateNumber(this)"></div>
                <div class="form-group"><label>Risk ($)</label><input type="text" id="risk" placeholder="100" oninput="validateNumber(this)"></div>
                
                <div class="form-group"><label>Tag</label>
                    <select id="mistake">
                        <option value="PLAN">‚úÖ Per Plan</option>
                        <option value="FOMO">üò± FOMO</option>
                        <option value="EARLY_EXIT">üèÉ Early Exit</option>
                        <option value="REVENGE">üò° Revenge</option>
                        <option value="LATE_ENTRY">üê¢ Late Entry</option>
                    </select>
                </div>
                <div class="form-group"><label>Screenshot (Link or Drop Image)</label><input type="text" id="screenshot" placeholder="Paste link or drop file here..."></div>
                <div class="form-group span-2">
                    <label>Notes</label>
                    <textarea id="notes" rows="1" placeholder="Trade details..."></textarea>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn" class="btn-primary">Save Trade</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">Cancel</button>
                <button type="button" class="btn-export" onclick="exportToCSV()">Export CSV</button>
            </div>
        </form>
    </div>

    <div class="charts-container">
        <div class="chart-box"><canvas id="equityChart"></canvas></div>
        <div class="chart-box"><canvas id="drawdownChart"></canvas></div>
        <div class="chart-box"><canvas id="strategyPLChart"></canvas></div>
        <div class="chart-box"><canvas id="distributionChart"></canvas></div>
        <div class="chart-box"><canvas id="weekdayChart"></canvas></div>
    </div>

    <div class="calendar-section">
        <div class="calendar-header">
            <span id="calendarMonth">Month</span>
            <div style="display:flex; gap:5px;">
                <button class="btn-sm edit-btn" style="padding:2px 6px" onclick="changeMonth(-1)">‚Üê</button>
                <button class="btn-sm edit-btn" style="padding:2px 6px" onclick="changeMonth(1)">‚Üí</button>
            </div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="history-controls">
        <label>Filter Instrument:</label>
        <select id="historyInstrumentFilter" onchange="updateStatsAndTable()">
            <option value="ALL">All Instruments</option>
        </select>
        <button type="button" onclick="deleteAllTrades()" class="btn-delete-all">Delete All Trades</button>
    </div>

    <div class="trades-table">
        <table>
            <thead><tr><th>Date</th><th>Inst.</th><th>Strategy</th><th>Dir</th><th>Entry/Exit</th><th>P/L ($)</th><th>R</th><th>Tag</th><th>Res.</th><th>IMG</th><th>Action</th></tr></thead>
            <tbody id="tradesBody"></tbody>
        </table>
    </div>

    <div class="import-section">
        <div class="import-container">
            <h3 style="margin-bottom:10px; color:#00f2ff;">Smart Trade Import</h3>
            <p class="import-info">Copy broker list and paste here.</p>
            <textarea id="importArea" class="import-textarea" placeholder="XAUUSD Sell 15 Jan..."></textarea>
            <button onclick="processBulkImport()" class="btn-primary btn-import-bulk">Import Trades Now</button>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nrmivhzvwqpnwedvkbbz.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_-fh0VxK2T7Jy2M80qVI9fA_IkyVO_U2'; 
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let trades = [];
    let customInstruments = JSON.parse(localStorage.getItem('customInstruments')) || ["XAUUSD", "UK100", "GER40", "BTC", "SPX", "NASDAQ"];
    let customStrategies = JSON.parse(localStorage.getItem('customStrategies')) || ["Breakout", "Retest", "Trend", "Scalp"];
    
    let equityChart, drawdownChart, distributionChart, weekdayChart, strategyPLChart;
    let currentViewDate = new Date();
    let selectedDateFilter = null;

    function validateNumber(input) { input.value = input.value.replace(/[^0-9.\-]/g, ''); }

    async function fetchTrades() {
        const { data, error } = await _supabase.from('trades').select('*');
        if (error) console.error('Error:', error);
        else { trades = data || []; refreshApp(); }
    }

    window.addEventListener('load', () => {
        const savedBalance = localStorage.getItem('initialBalance');
        if (savedBalance) document.getElementById('initialBalanceInput').value = savedBalance;
        setupDragAndDrop();
    });

    function setupDragAndDrop() {
        const dropArea = document.getElementById('screenshot');
        ['dragenter', 'dragover'].forEach(name => {
            dropArea.addEventListener(name, (e) => { e.preventDefault(); dropArea.classList.add('drag-over'); }, false);
        });
        ['dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, (e) => { e.preventDefault(); dropArea.classList.remove('drag-over'); }, false);
        });
        dropArea.addEventListener('drop', (e) => {
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (ev) => { dropArea.value = ev.target.result; };
                reader.readAsDataURL(file);
            }
        });
    }

    function populateLists() {
        const instSelect = document.getElementById('instrument');
        const stratSelect = document.getElementById('strategy');
        const filterSelect = document.getElementById('historyInstrumentFilter');

        instSelect.innerHTML = customInstruments.map(i => `<option value="${i}">${i}</option>`).join('');
        stratSelect.innerHTML = customStrategies.map(s => `<option value="${s}">${s}</option>`).join('');
        
        const currentFilter = filterSelect.value;
        filterSelect.innerHTML = `<option value="ALL">All Instruments</option>` + customInstruments.map(i => `<option value="${i}">${i}</option>`).join('');
        filterSelect.value = currentFilter;
    }

    function addNewInstrument() {
        const val = prompt("New Instrument:").toUpperCase().trim();
        if (val && !customInstruments.includes(val)) {
            customInstruments.push(val);
            localStorage.setItem('customInstruments', JSON.stringify(customInstruments));
            populateLists();
            document.getElementById('instrument').value = val;
        }
    }

    function removeInstrument() {
        const val = document.getElementById('instrument').value;
        if (customInstruments.length > 1 && confirm(`Remove ${val}?`)) {
            customInstruments = customInstruments.filter(i => i !== val);
            localStorage.setItem('customInstruments', JSON.stringify(customInstruments));
            populateLists();
        }
    }

    function addNewStrategy() {
        const val = prompt("New Strategy Name:").trim();
        if (val && !customStrategies.includes(val)) {
            customStrategies.push(val);
            localStorage.setItem('customStrategies', JSON.stringify(customStrategies));
            populateLists();
            document.getElementById('strategy').value = val;
        }
    }

    function removeStrategy() {
        const val = document.getElementById('strategy').value;
        if (customStrategies.length > 1 && confirm(`Remove Strategy ${val}?`)) {
            customStrategies = customStrategies.filter(s => s !== val);
            localStorage.setItem('customStrategies', JSON.stringify(customStrategies));
            populateLists();
        }
    }

    function refreshApp() { renderCalendar(); updateStatsAndTable(); resetForm(); }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthLabel = document.getElementById('calendarMonth');
        grid.innerHTML = '';
        const year = currentViewDate.getFullYear(), month = currentViewDate.getMonth();
        monthLabel.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);
        const daysInMonth = new Date(year, month + 1, 0).getDate(), firstDayIndex = new Date(year, month, 1).getDay();
        const dayLabels = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
        dayLabels.forEach(label => grid.innerHTML += `<div class="calendar-day-label">${label}</div>`);
        for (let i = 0; i < firstDayIndex; i++) grid.innerHTML += `<div></div>`;
        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const dayTrades = trades.filter(t => t.date === dateStr);
            const dayPL = dayTrades.reduce((sum, t) => sum + Number(t.pl), 0);
            let statusClass = dayPL > 0 ? 'day-win' : (dayPL < 0 ? 'day-loss' : '');
            const dayEl = document.createElement('div');
            dayEl.className = `calendar-day ${statusClass} ${selectedDateFilter === dateStr ? 'selected' : ''}`;
            dayEl.innerHTML = `<span class="day-num">${d}</span><span class="day-pl">${dayPL !== 0 ? dayPL.toFixed(0) : ''}</span>`;
            dayEl.onclick = () => { selectedDateFilter = (selectedDateFilter === dateStr) ? null : dateStr; renderCalendar(); updateStatsAndTable(); };
            grid.appendChild(dayEl);
        }
    }

    function changeMonth(val) { currentViewDate.setMonth(currentViewDate.getMonth() + val); selectedDateFilter = null; renderCalendar(); updateStatsAndTable(); }

    function updateStatsAndTable() {
        const initialBalance = parseFloat(document.getElementById('initialBalanceInput').value) || 0;
        localStorage.setItem('initialBalance', initialBalance);
        const instrumentFilter = document.getElementById('historyInstrumentFilter').value;
        let filtered = trades.filter(t => {
            const matchesTime = selectedDateFilter ? (t.date === selectedDateFilter) : (new Date(t.date).getMonth() === currentViewDate.getMonth() && new Date(t.date).getFullYear() === currentViewDate.getFullYear());
            const matchesInstrument = (instrumentFilter === 'ALL' || t.instrument === instrumentFilter);
            return matchesTime && matchesInstrument;
        });
        const totalNetPL = trades.reduce((sum, t) => sum + Number(t.pl), 0);
        document.getElementById('currentEquity').textContent = '$' + (initialBalance + totalNetPL).toLocaleString(undefined, {minimumFractionDigits: 2});
        const wins = filtered.filter(t => t.result === 'WIN'), losses = filtered.filter(t => t.result === 'LOSS');
        const viewPL = filtered.reduce((sum, t) => sum + Number(t.pl), 0);
        const totalWinsVal = wins.reduce((sum, t) => sum + Number(t.pl), 0), totalLossesVal = Math.abs(losses.reduce((sum, t) => sum + Number(t.pl), 0));
        document.getElementById('totalTrades').textContent = filtered.length;
        document.getElementById('winRate').textContent = filtered.length > 0 ? ((wins.length / filtered.length) * 100).toFixed(1) + '%' : '0%';
        document.getElementById('totalPL').textContent = '$' + viewPL.toFixed(2);
        document.getElementById('totalPL').className = 'value ' + (viewPL >= 0 ? 'win' : 'loss');
        const totalR = filtered.reduce((sum, t) => sum + (Number(t.pl) / (parseFloat(t.risk) || 1)), 0);
        document.getElementById('avgR').textContent = (filtered.length > 0 ? (totalR / filtered.length).toFixed(2) : '0.0') + 'R';
        document.getElementById('profitFactor').textContent = totalLossesVal > 0 ? (totalWinsVal / totalLossesVal).toFixed(2) : (totalWinsVal > 0 ? '‚àû' : '0.00');
        
        const sorted = filtered.sort((a,b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));
        document.getElementById('tradesBody').innerHTML = sorted.map(t => {
            const rMult = (Number(t.pl) / (parseFloat(t.risk) || 1)).toFixed(2);
            return `<tr>
                <td data-label="Date">${t.date}</td><td data-label="Inst.">${t.instrument}</td><td data-label="Strategy">${t.strategy || '-'}</td><td data-label="Dir">${t.direction}</td><td data-label="Entry/Exit">${t.entry}/${t.exit}</td>
                <td data-label="P/L ($)" class="${Number(t.pl) >= 0 ? 'win' : 'loss'}">$${Number(t.pl).toFixed(2)}</td>
                <td data-label="R" class="${Number(rMult) >= 0 ? 'win' : 'loss'}">${rMult}R</td>
                <td data-label="Tag">${t.mistake}</td><td data-label="Res." title="${(t.notes||'').replace(/"/g, '&quot;')}">${t.result}</td>
                <td data-label="IMG">${t.screenshot ? `<a href="#" onmouseover="showPreview('${t.screenshot}')" onmouseout="hidePreview()" onclick="window.open('${t.screenshot.startsWith('data') ? '#' : t.screenshot}', '_blank'); return false;">üñºÔ∏è</a>` : '-'}</td>
                <td data-label="Action"><button class="btn-sm edit-btn" onclick="prepareEdit('${t.id}')">Edit</button><button class="btn-sm del-btn" onclick="deleteTradeDB('${t.id}')">Del</button></td>
            </tr>`;
        }).join('');
        updateCharts();
    }

    function updateCharts() {
        const initialBalance = parseFloat(document.getElementById('initialBalanceInput').value) || 0;
        const ctxE = document.getElementById('equityChart').getContext('2d'), ctxDD = document.getElementById('drawdownChart').getContext('2d'), ctxD = document.getElementById('distributionChart').getContext('2d'), ctxW = document.getElementById('weekdayChart').getContext('2d'), ctxS = document.getElementById('strategyPLChart').getContext('2d');
        const chrono = [...trades].sort((a,b) => new Date(a.date + ' ' + b.time) - new Date(b.date + ' ' + b.time));
        
        let runningEquity = initialBalance, peak = initialBalance;
        const equityData = [initialBalance], drawdownData = [0];
        chrono.forEach(t => { runningEquity += Number(t.pl); equityData.push(runningEquity); if (runningEquity > peak) peak = runningEquity; drawdownData.push(runningEquity - peak); });
        
        if (equityChart) equityChart.destroy();
        equityChart = new Chart(ctxE, { type: 'line', data: { labels: [0, ...chrono.map((_,i)=>i+1)], datasets: [{ label: 'Equity', data: equityData, borderColor: '#00f2ff', fill: true, backgroundColor: 'rgba(0, 242, 255, 0.1)', tension: 0.3, pointRadius: 2 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'ACCOUNT EQUITY CURVE', color: '#8892b0' } } } });
        
        if (drawdownChart) drawdownChart.destroy();
        drawdownChart = new Chart(ctxDD, { type: 'line', data: { labels: [0, ...chrono.map((_,i)=>i+1)], datasets: [{ label: 'Drawdown', data: drawdownData, borderColor: '#ff4a68', fill: true, backgroundColor: 'rgba(255, 74, 104, 0.1)', tension: 0.3, pointRadius: 0 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'ABSOLUTE DRAWDOWN ($)', color: '#8892b0' } } } });

        if (distributionChart) distributionChart.destroy();
        distributionChart = new Chart(ctxD, { type: 'bar', data: { labels: ['Plan', 'FOMO', 'Early', 'Revenge', 'Late'], datasets: [{ data: ['PLAN', 'FOMO', 'EARLY_EXIT', 'REVENGE', 'LATE_ENTRY'].map(tag => trades.filter(t=>t.mistake===tag).length), backgroundColor: '#764ba2' }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'TAG DISTRIBUTION', color: '#8892b0' } } } });

        const stratMap = {};
        trades.forEach(t => { const s = t.strategy || 'Other'; stratMap[s] = (stratMap[s] || 0) + Number(t.pl); });
        if (strategyPLChart) strategyPLChart.destroy();
        strategyPLChart = new Chart(ctxS, { type: 'bar', data: { labels: Object.keys(stratMap), datasets: [{ data: Object.values(stratMap), backgroundColor: Object.values(stratMap).map(v => v >= 0 ? '#00f2ff' : '#ff4a68') }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'PROFIT BY STRATEGY ($)', color: '#8892b0' } } } });

        const dD = [0,0,0,0,0,0,0];
        trades.forEach(t => { dD[new Date(t.date).getDay()] += Number(t.pl); });
        if (weekdayChart) weekdayChart.destroy();
        weekdayChart = new Chart(ctxW, { type: 'bar', data: { labels: ['S','M','T','W','T','F','S'], datasets: [{ data: dD, backgroundColor: dD.map(v => v >= 0 ? '#00ffaa' : '#ff4a68') }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'WEEKDAY P/L', color: '#8892b0' } } } });
    }

    function showPreview(url) {
        const preview = document.getElementById('screenshot-preview-popup');
        if (!url || url === 'undefined') return;
        preview.src = url; preview.style.display = 'block';
    }

    function hidePreview() {
        const preview = document.getElementById('screenshot-preview-popup');
        preview.style.display = 'none'; preview.src = '';
    }

    document.getElementById('tradeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const editId = document.getElementById('editId').value;
        const data = { date: document.getElementById('date').value, time: document.getElementById('time').value, instrument: document.getElementById('instrument').value, strategy: document.getElementById('strategy').value, direction: document.getElementById('direction').value, entry: document.getElementById('entry').value, exit: document.getElementById('exit').value, result: document.getElementById('result').value, pl: parseFloat(document.getElementById('pl').value), risk: document.getElementById('risk').value || "100", mistake: document.getElementById('mistake').value, screenshot: document.getElementById('screenshot').value, notes: document.getElementById('notes').value };
        if (editId) await _supabase.from('trades').update(data).eq('id', editId);
        else await _supabase.from('trades').insert([data]);
        fetchTrades();
    });

    function prepareEdit(id) {
        const t = trades.find(tr => tr.id === id);
        document.getElementById('date').value = t.date; document.getElementById('time').value = t.time; 
        document.getElementById('instrument').value = t.instrument; 
        document.getElementById('strategy').value = t.strategy || customStrategies[0];
        document.getElementById('direction').value = t.direction; document.getElementById('entry').value = t.entry; document.getElementById('exit').value = t.exit; document.getElementById('result').value = t.result; document.getElementById('pl').value = t.pl; document.getElementById('risk').value = t.risk; document.getElementById('mistake').value = t.mistake; document.getElementById('screenshot').value = t.screenshot; document.getElementById('notes').value = t.notes; document.getElementById('editId').value = t.id; document.getElementById('submitBtn').textContent = "Update Trade";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deleteTradeDB(id) { if(confirm('Delete?')) { await _supabase.from('trades').delete().eq('id', id); fetchTrades(); } }

    function resetForm() { 
        document.getElementById('tradeForm').reset(); document.getElementById('editId').value = ""; document.getElementById('submitBtn').textContent = "Save Trade";
        const now = new Date(); document.getElementById('date').valueAsDate = now; document.getElementById('time').value = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        populateLists();
    }

    async function deleteAllTrades() { if (confirm('Wirklich ALLE Trades l√∂schen?')) { await _supabase.from('trades').delete().not('id', 'is', null); fetchTrades(); } }

    function exportToCSV() {
        let csv = 'Date,Instrument,Strategy,Direction,Entry,Exit,PL,Risk,Tag,Result\n' + trades.map(t => `${t.date},${t.instrument},${t.strategy || ''},${t.direction},${t.entry},${t.exit},${t.pl},${t.risk},${t.mistake},${t.result}`).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'Journal.csv'; a.click();
    }

    async function processBulkImport() {
        const area = document.getElementById('importArea'), raw = area.value.trim();
        if(!raw) return alert("Please paste data!");
        const lines = raw.split('\n'), newTrades = [], months = {Jan:'01',Feb:'02',Mar:'03',Apr:'04',May:'05',Jun:'06',Jul:'07',Aug:'08',Sep:'09',Oct:'10',Nov:'11',Dec:'12'};
        for(let line of lines) {
            const parts = line.split('\t').map(p => p.trim());
            if(parts.length >= 7) {
                const dateParts = parts[2].split(' ');
                newTrades.push({ date: `${dateParts[2]}-${months[dateParts[1]]}-${dateParts[0].padStart(2, '0')}`, time: dateParts[3].substring(0, 5), instrument: parts[0], strategy: 'Imported', direction: parts[1].toUpperCase().includes('BUY') ? 'LONG' : 'SHORT', entry: parts[3], exit: parts[4], pl: parseFloat(parts[6]), result: parseFloat(parts[6]) >= 0 ? 'WIN' : 'LOSS', risk: "100", mistake: "PLAN" });
            }
        }
        if(newTrades.length > 0) { await _supabase.from('trades').insert(newTrades); area.value = ""; fetchTrades(); }
    }
    fetchTrades();
</script>
